<!DOCTYPE html>
<html>
<head>
  <title>Mini Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h2>Mini Facebook ðŸ“°</h2>
  <button onclick="logout()">Logout</button>
</div>

<div class="profile-box">
  <img id="profileImage" src="" alt="Profile Pic" class="profile-pic">
  <span id="profileName"></span>
  <span id="onlineStatus"></span>
</div>

<!-- POST BOX -->
<div class="post-box">
  <textarea id="postText" placeholder="What's on your mind?"></textarea>
  <button onclick="addPost()">Post</button>
</div>

<!-- FRIEND REQUESTS -->
<div class="friend-box">
  <h3>Friend Requests</h3>
  <div id="friendRequests"></div>
</div>

<!-- FRIEND LIST -->
<div class="friend-box">
  <h3>Friends List</h3>
  <div id="friendsList"></div>
</div>

<!-- FEED -->
<div id="feed"></div>

<!-- PRIVATE CHAT -->
<div class="chat-box">
  <h3>Private Chat</h3>
  <select id="chatFriendSelect" onchange="loadChat(this.value)">
    <option value="">Select Friend</option>
  </select>
  <div id="chatMessages" class="chatMessages"></div>
  <input type="text" id="chatInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
