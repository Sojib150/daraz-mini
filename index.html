<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniFacebook - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>MiniFacebook</header>

<div class="post-box">
  <input type="email" id="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:8px;">
  <input type="password" id="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:8px;">
  <button onclick="login()">Login</button>
</div>

<script src="app.js"></script>
</body>
</html>
