<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Win Casino</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#14304a,#000);
  font-family:Arial;
  text-align:center;
  color:white;
}

h1{
  color:gold;
  text-shadow:0 0 10px gold;
  margin:15px 0;
}

#coinsBox{
  display:inline-block;
  padding:10px 25px;
  border:2px solid gold;
  border-radius:30px;
  background:#111;
  font-size:18px;
}

.machine{
  margin:30px auto;
  padding:20px;
  width:320px;
  background:linear-gradient(#d4af37,#7a5c00);
  border-radius:25px;
  box-shadow:0 0 30px gold;
}

.reels{
  display:flex;
  justify-content:space-between;
  background:#000;
  padding:15px;
  border-radius:15px;
}

.reel{
  width:80px;
  height:120px;
  overflow:hidden;
  border-radius:10px;
  background:#111;
  border:2px solid #333;
}

.reel img{
  width:100%;
  display:block;
}

.spin-btn{
  margin-top:20px;
  padding:15px 60px;
  font-size:22px;
  border:none;
  border-radius:40px;
  background:linear-gradient(#ffd700,#ff8c00);
  box-shadow:0 0 15px gold;
  font-weight:bold;
}

.spin-btn:active{
  transform:scale(0.95);
}

#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:#111;
  padding:30px;
  border-radius:20px;
  border:2px solid gold;
  box-shadow:0 0 20px gold;
}
</style>
</head>

<body>

<h1>ğŸ° SPIN & WIN ğŸ°</h1>

<div id="coinsBox">ğŸª™ Coins: <span id="coins">1000</span></div>

<div class="machine">
  <div class="reels">
    <div class="reel"><img id="r1"></div>
    <div class="reel"><img id="r2"></div>
    <div class="reel"><img id="r3"></div>
  </div>

  <button class="spin-btn" onclick="spin()">SPIN</button>
</div>

<div id="popup">
  <div class="popup-box">
    <h2>ğŸ‰ BIG WIN ğŸ‰</h2>
    <p>+300 Coins</p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<!-- Sounds -->
<audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

<script>
let coins = 1000;

let images = [
  "https://i.imgur.com/8Qf6G5k.png", // ğŸ‹
  "https://i.imgur.com/7yUvePI.png", // ğŸ’
  "https://i.imgur.com/GXzeu5X.png", // â­
  "https://i.imgur.com/9n6NwQy.png", // ğŸ’
  "https://i.imgur.com/l5vX0Hb.png"  // ğŸ””
];

let r1 = document.getElementById("r1");
let r2 = document.getElementById("r2");
let r3 = document.getElementById("r3");

r1.src = r2.src = r3.src = images[0];

function spin(){
  if(coins < 50) return;

  coins -= 50;
  document.getElementById("coins").innerText = coins;

  document.getElementById("spinSound").play();

  let i1 = Math.floor(Math.random()*images.length);
  let i2 = Math.floor(Math.random()*images.length);
  let i3 = Math.floor(Math.random()*images.length);

  animate(r1, images[i1]);
  animate(r2, images[i2], 150);
  animate(r3, images[i3], 300);

  setTimeout(()=>{
    if(i1===i2 && i2===i3){
      coins += 300;
      document.getElementById("coins").innerText = coins;
      document.getElementById("winSound").play();
      document.getElementById("popup").style.display="flex";
    }
  },800);
}

function animate(el, finalImg, delay=0){
  setTimeout(()=>{
    let count = 0;
    let anim = setInterval(()=>{
      el.src = images[Math.floor(Math.random()*images.length)];
      count++;
      if(count>15){
        clearInterval(anim);
        el.src = finalImg;
      }
    },60);
  },delay);
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
