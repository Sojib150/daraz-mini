<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Work Allocation & Tracking System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Work Allocation & Tracking System</h1>
    <table id="workerTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Worker Name</th>
          <th>Current Task</th>
          <th>Update Work</th>
        </tr>
      </thead>
      <tbody>
        <!-- Workers will be added by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Update Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Update Work</h3>
      <select id="taskSelect"></select>
      <button id="saveBtn">Save</button>
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
