<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spin & Win</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:sans-serif;
  overflow:hidden;
}

#top{
  text-align:center;
  padding:15px;
  font-size:22px;
  color:gold;
}

#machine{
  display:flex;
  justify-content:center;
  margin-top:20px;
}

.reel-box{
  width:90px;
  height:300px;
  margin:5px;
  border-radius:15px;
  background:#111;
  overflow:hidden;
  border:3px solid gold;
}

.reel{
  font-size:60px;
  text-align:center;
}

.symbol{
  height:100px;
  line-height:100px;
}

#spinBtn{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  padding:18px 80px;
  font-size:24px;
  background:gold;
  border:none;
  border-radius:50px;
  font-weight:bold;
}

#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
}

#popup div{
  background:#111;
  padding:30px;
  border-radius:20px;
  border:2px solid gold;
  text-align:center;
}
</style>
</head>

<body>

<div id="top">ğŸ° SPIN & WIN ğŸ°</div>

<div id="machine">
  <div class="reel-box"><div class="reel" id="r1"></div></div>
  <div class="reel-box"><div class="reel" id="r2"></div></div>
  <div class="reel-box"><div class="reel" id="r3"></div></div>
</div>

<button id="spinBtn" onclick="spin()">SPIN</button>

<div id="popup">
  <div>
    <h2>ğŸ‰ BONUS WIN ğŸ‰</h2>
    <p>YOU GOT REWARD</p>
    <button onclick="popup.style.display='none'">OK</button>
  </div>
</div>

<script>
let symbols = ["ğŸ‹","ğŸ’","â­","ğŸ’","ğŸ””","ğŸ‰","7ï¸âƒ£"];

function buildReel(el){
  el.innerHTML="";
  for(let i=0;i<30;i++){
    let s = symbols[Math.floor(Math.random()*symbols.length)];
    el.innerHTML += `<div class="symbol">${s}</div>`;
  }
}

let r1 = document.getElementById("r1");
let r2 = document.getElementById("r2");
let r3 = document.getElementById("r3");

buildReel(r1);
buildReel(r2);
buildReel(r3);

function spin(){
  spinReel(r1, 2000);
  spinReel(r2, 2500);
  spinReel(r3, 3000);
}

function spinReel(reel, time){
  reel.style.transition="none";
  reel.style.transform="translateY(0)";
  buildReel(reel);

  setTimeout(()=>{
    let stop = Math.floor(Math.random()*20)*100;
    reel.style.transition="transform 1s ease-out";
    reel.style.transform = `translateY(-${stop}px)`;
  },50);

  setTimeout(()=>{
    popup.style.display="flex";
  },3000);
}
</script>

</body>
</html>
